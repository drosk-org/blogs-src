name: Build Blog Index

on:
  push:
    branches: [ "main" ]
    paths:
      - "posts/**"
      - "scripts/buildIndex.js"
  workflow_dispatch:

jobs:
  indexer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate index.json
        run: node scripts/buildIndex.js

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "Drosk Blog Indexer Bot"
            git config user.email "bot@drosk.org"
            git add index.json
            git commit -m "Update blog index"
            git push
          else
            echo "No changes to commit."
          fi
